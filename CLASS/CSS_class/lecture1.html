<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h3{
            text-align: center;
            background-color: aquamarine;
            font-family:'Lucida Sans Regular';
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title><!--CSS--Cascading Style Sheet
    It is used to desgin the HTML code for good looking
    There are 3 types of CSS
    1) Inline CSS-- It is written in side the tag/element by using 'STYLE=" attributes"'
    2) Internal CSS-- It is written in head tag by using <style> tag. Above is the e.g
    3) External CSS-- Here we create another file by extension .css and write the code of css and finally
        link it to html file by the syntax ( <link rel="stylesheet" href="filename.css"> )-->
</head>
<body>
    <h3>Hello, coder</h3>
    <p>Talk is cheap.</p>
    <h3>
        Show me your code.
    </h3>
</body>
</html>
